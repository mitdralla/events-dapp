	<head>
		<style>
			.wrap {
  position: relative;
  width: 110px;
  height: 220px;
  left: 50%;
  margin-left: -50px;
  top: 50%;
  margin-top:20%;
}

.drop {
  width: 50px;
  height: 50px;
  left: 50%;
  margin-left: -18px;
  position: absolute;
  animation: drop 1.3s cubic-bezier(0.55, 0.085, 0.68, 0.53) 0s infinite;
  
}

.drop path {
  fill: #429ee9;
}

.drop-outer {
  position: absolute;
  box-sizing: border-box;
 /*border: 1px solid #333; */
  width: 100px;
  height: 180px;
  overflow: hidden;
  border-bottom-right-radius: 50px;
  border-bottom-left-radius: 50px;
  backface-visibility: hidden;
  transform: translate3d(0, 0, 0);
  background-clip: padding-box;
  -webkit-mask-image: -webkit-radial-gradient(circle, white 100%, black 100%);
  background:white;
}

.ripple {
  position: absolute;
  box-sizing: border-box;
  width: 250px;
  height: 250px;
  top: 50px;
  left: -70px;
  perspective: 100;
  transform: rotateX(65deg);
}

.ripple .ripple-svg {
  position: absolute;
  width: 250px;
  height: 250px;
  opacity: 0;
}

.ripple .ripple-svg circle {
   fill: none;
   stroke: #169deb;
   stroke-width: 10px;
   stroke-alignment: inner;
}

.ripple-1 {
  animation: ripple 1.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0s infinite;
}

.ripple-1 .ripple-svg {
  animation: fade-in-out 1.3s linear 0s infinite;
}

.ripple-1 .ripple-svg circle {
  animation: border 1.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0s infinite;
}

.ripple-2 {
  animation: ripple 1.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.2s infinite;
}

.ripple-2 .ripple-svg {
  animation: fade-in-out 1.3s linear 0.2s infinite;
}

.ripple-2 .ripple-svg circle {
  animation: border 1.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.2s infinite;
}

.ripple-3 {
  animation: ripple 1.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.35s infinite;
}

.ripple-3 .ripple-svg {
  animation: fade-in-out 1.3s linear 0.35s infinite;
}

.ripple-3 .ripple-svg circle {
  animation: border 1.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.35s infinite;
}



@keyframes drop {
  0% {
    transform: scale3d(0.01,0.01,0.01) translateY(0)
  }
  10% {
    transform: scale3d(1,1,1) 
  }
  44% {
    transform: scale3d(1,1,1) translateY(180px)
  }
  100% {
    transform: scale3d(1,1,1) translateY(180px)
  }
}

@keyframes fade-in-out {
  0% {opacity: 0}
  42% {opacity: 0}
  52% {opacity: 1}
  65% {opacity: 2}
  100% {opacity: 0}
}

@keyframes ripple {
  0% { transform: rotateX(65deg) scale3d(0.2, 0.2, 0.2) }
  42% { transform: rotateX(65deg) scale3d(0.2, 0.2, 0.2) }
  100% { transform: rotateX(65deg) scale3d(0.9, 0.9, 0.9) }
}

@keyframes border {
  0% { stroke-width: 4px }
  42% { stroke-width: 4px }
  100% {stroke-width: 2px }
}

</style>
